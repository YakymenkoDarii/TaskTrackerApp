<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrackerApp.Frontend.BlazorApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TaskTrackerApp.Frontend.BlazorApp.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/quill-blot-formatter@1.0.5/dist/quill-blot-formatter.min.js"></script>

    <script src="_content/Blazored.TextEditor/Blazored-BlazorQuill.js"></script>

    <script>
        window.clipboardHelper = {
            initialize: (dotNetHelper) => {
                document.addEventListener('paste', async (e) => {
                    if (e.clipboardData && e.clipboardData.items) {
                        const items = e.clipboardData.items;
                        for (let i = 0; i < items.length; i++) {
                            if (items[i].type.indexOf('image') !== -1) {
                                const blob = items[i].getAsFile();
                                const buffer = await blob.arrayBuffer();
                                const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
                                await dotNetHelper.invokeMethodAsync('OnImagePasted', base64, blob.name || "pasted-image.png", blob.type);
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
